<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entrer le mot de passe</h2>
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="checkPassword()">Valider</button>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "la force de mon Doudoum") {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Remplacez ce lien par votre lien YouTube
            } else {
                alert("Mot de passe incorrect. Veuillez r√©essayer.");
            }
        }
    </script>
</body>
</html>
